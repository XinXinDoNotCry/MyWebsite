<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问道酒坊 - 管理后台</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <span class="logo-text" onclick="window.location.href='index.html'" style="cursor: pointer;">问道酒坊</span>
                <span class="logo-slogan">后台管理系统</span>
            </div>
            <nav class="admin-nav">
                <a href="#dashboard" class="active">
                    <i class="fas fa-home"></i>控制台
                </a>
                <a href="#products">
                    <i class="fas fa-wine-bottle"></i>商品管理
                </a>
                <a href="#orders">
                    <i class="fas fa-shopping-cart"></i>订单管理
                </a>
                <a href="#users">
                    <i class="fas fa-users"></i>用户管理
                </a>
                <a href="#settings">
                    <i class="fas fa-cog"></i>系统设置
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="admin-header">
                <div class="search-bar">
                    <input type="text" placeholder="搜索...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="admin-profile">
                    <span class="admin-name">管理员</span>
                    <a href="#" class="logout">退出</a>
                </div>
            </header>

            <div id="dashboard" class="section active">
                <h2>控制台</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-shopping-bag"></i>
                        <div class="stat-info">
                            <h3>今日订单</h3>
                            <p>123</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <h3>用户总数</h3>
                            <p>1,234</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-money-bill-wave"></i>
                        <div class="stat-info">
                            <h3>今日收入</h3>
                            <p>¥12,345</p>
                        </div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>

            <div id="products" class="section">
                <h2>商品管理</h2>
                <div class="action-bar">
                    <button class="add-product-btn">添加商品</button>
                    <div class="search-box">
                        <input type="text" placeholder="搜索商品...">
                        <button>搜索</button>
                    </div>
                </div>
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>商品ID</th>
                            <th>商品名称</th>
                            <th>价格</th>
                            <th>库存</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 商品列表将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>

            <div id="orders" class="section">
                <h2>订单管理</h2>
                <div class="order-filters">
                    <select>
                        <option value="all">全部订单</option>
                        <option value="pending">待处理</option>
                        <option value="processing">处理中</option>
                        <option value="completed">已完成</option>
                        <option value="cancelled">已取消</option>
                    </select>
                    <input type="date" class="date-filter">
                    <div class="search-box">
                        <input type="text" placeholder="搜索订单号或客户名...">
                        <button onclick="searchOrders()">搜索</button>
                    </div>
                </div>
                <table class="order-table">
                    <thead>
                        <tr>
                            <th>订单号</th>
                            <th>客户名称</th>
                            <th>订单金额</th>
                            <th>订单状态</th>
                            <th>下单时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 订单列表将通过JavaScript动态生成 -->
                    </tbody>
                </table>
                <div class="pagination">
                    <!-- 分页控件将通过JavaScript动态生成 -->
                </div>
            </div>

            <div id="users" class="section">
                <h2>用户管理</h2>
                <div class="user-filters">
                    <input type="text" placeholder="搜索用户...">
                    <select>
                        <option value="all">全部用户</option>
                        <option value="active">活跃用户</option>
                        <option value="inactive">非活跃用户</option>
                    </select>
                </div>
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>用户ID</th>
                            <th>用户名</th>
                            <th>注册时间</th>
                            <th>订单数</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 用户列表将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>

            <div id="settings" class="section">
                <h2>系统设置</h2>
                <div class="settings-grid">
                    <div class="setting-card">
                        <h3>网站信息</h3>
                        <form class="setting-form">
                            <div class="form-group">
                                <label>网站名称</label>
                                <input type="text" value="问道酒坊">
                            </div>
                            <div class="form-group">
                                <label>联系电话</label>
                                <input type="text" value="123-456-7890">
                            </div>
                            <div class="form-group">
                                <label>营业时间</label>
                                <input type="text" value="9:00-22:00">
                            </div>
                            <button type="submit">保存更改</button>
                        </form>
                    </div>
                    <div class="setting-card">
                        <h3>安全设置</h3>
                        <form class="setting-form">
                            <div class="form-group">
                                <label>修改密码</label>
                                <input type="password" placeholder="输入新密码">
                            </div>
                            <div class="form-group">
                                <label>确认密码</label>
                                <input type="password" placeholder="确认新密码">
                            </div>
                            <button type="submit">更新密码</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
